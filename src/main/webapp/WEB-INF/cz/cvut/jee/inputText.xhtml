<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:body>
    <h:panelGroup layout="block" styleClass="inputRow" rendered="#{rendered == null ? true : rendered}">
        <label for="#{title}">#{label}:<h:outputText value="*" rendered="#{required and not readonly}"/></label>

        <c:if test="#{readonly == null || readonly == false}">
            <h:inputText value="#{value}" id="#{title}" label="#{label}"/>
        </c:if>
        <c:if test="#{readonly}">
            <span id="#{title}">#{value}</span>
        </c:if>

    </h:panelGroup>
</h:body>

</html>
