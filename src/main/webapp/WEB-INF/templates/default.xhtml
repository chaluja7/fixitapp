<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/common.xhtml">

    <ui:define name="mainContent">
        <div id="innerContent">
            <h:panelGroup layout="block" class="errorBox" rendered="#{param['error'] != null}">
                <h:outputText value="#{msg['login.error']}"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="okBox" rendered="#{param['changedPassword'] != null}">
                <h:outputText value="#{msg['login.passwordChanged']}"/>
            </h:panelGroup>

            <ui:insert name="innerContent">
                [Template content will be inserted here]
            </ui:insert>
        </div>
    </ui:define>
</ui:composition>
