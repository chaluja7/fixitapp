<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Fix it!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="//cdn.datatables.net/1.10.0/css/jquery.dataTables.css" />
    <h:outputStylesheet name="css/styles.css" />

    <h:outputScript library="js" name="jquery/jquery-2.1.1.min.js" />
    <script type="text/javascript" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <h:outputScript library="js" name="dataTableSetting.js" />
    <h:outputScript library="js" name="mySetting.js" />
    <ui:insert name="scripts"></ui:insert>
</h:head>

<h:body>
    <f:loadBundle basename="messages" var="msg"/>
    <div id="topBar">
        <h1><h:link value="Fix it" outcome="/admin/index.xhtml" /></h1>
        <div id="topMenu">
            <ul>
                <li><h:link value="#{msg['incident.menuTitle']}" outcome="/admin/incident-list.xhtml" /></li>
                <li><h:link value="#{msg['region.menuTitle']}" outcome="/admin/region-list.xhtml" rendered="#{request.isUserInRole('SUPER_ADMIN')}"/></li>
                <li><h:link value="#{msg['user.menuTitle']}" outcome="/admin/user-list.xhtml"
                            rendered="#{request.isUserInRole('SUPER_ADMIN') or request.isUserInRole('REGION_ADMIN')}"/></li>
            </ul>
        </div>

        <h:form id="topRightMenu">
            <ul>
                <li>
                    #{msg['login.loggedUser']}:&nbsp;
                    <h:link value="#{loginBB.currentUsername}" outcome="/admin/user-edit.xhtml?id=#{loginBB.currentUserId}" />
                </li>
                <li>|</li>
                <li><h:commandLink value="#{msg['login.logout']}" action="#{loginBB.logout}"/></li>
            </ul>

        </h:form>
    </div>

    <div id="content">

        <ui:insert name="mainContent">
            [Template content will be inserted here]
        </ui:insert>

    </div>

    <div id="footer">
        <p>Jakub Chalupa &amp; Tomáš Červenka | ČVUT v Praze 2014 - 2015, chaluja7@fel.cvut.cz</p>
    </div>
</h:body>
</html>
