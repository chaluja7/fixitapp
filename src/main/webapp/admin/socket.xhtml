<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jee="http://cz.cvut.jee/facelets"
                template="/WEB-INF/templates/adminDefault.xhtml">
    
<ui:define name="scripts">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <h:outputScript library="js" name="sockets.js" />
</ui:define>
    
<ui:define name="innerContent">

    <h:messages styleClass="errorJsf"/>

    <h2><h:outputText value="#{msg['chat.menuTitle']}" /></h2>
    
    <div id="messages" class="chatbox"></div>
    
    <jee:inputText title="messageinput" label="#{msg['chat.text']}"/>

    <h:commandButton value="#{msg['chat.send']}" onclick="sendMessage()" styleClass="submitButton"/>
    
    
</ui:define>

</ui:composition>
