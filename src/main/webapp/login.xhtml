<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="innerContent">

        <h3>#{msg['login.title']}</h3>

        <form action="j_security_check" method="post">
            <h:panelGroup layout="block" styleClass="inputRow">
                <label for="username">#{msg['login.login']}:</label>
                <input type="text" name="j_username" id="username"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="inputRow">
                <label for="password">#{msg['login.password']}:</label>
                <input type="password" name="j_password" id="password" />
            </h:panelGroup>

            <input type="submit" name="submit" value="#{msg['login.doLogin']}" class="submitButton" />

        </form>

    </ui:define>
</ui:composition>
